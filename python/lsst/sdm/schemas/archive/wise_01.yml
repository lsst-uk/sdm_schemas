    datatype: float
    fits:tunit: dn
  - name: w2flux_ep
    "@id": "#allwise_p3as_mep.w2flux_ep"
    description: Single-exposure profile-fit photometry raw flux, band 2
    datatype: float
    fits:tunit: dn
  - name: w2sigflux_ep
    "@id": "#allwise_p3as_mep.w2sigflux_ep"
    description: Single-exposure profile-fit photometry raw flux uncertainty, band
      2
    datatype: float
    fits:tunit: dn
  - name: w3flux_ep
    "@id": "#allwise_p3as_mep.w3flux_ep"
    description: Single-exposure profile-fit photometry raw flux, band 3
    datatype: float
    fits:tunit: dn
  - name: w3sigflux_ep
    "@id": "#allwise_p3as_mep.w3sigflux_ep"
    description: Single-exposure profile-fit photometry raw flux uncertainty, band
      3
    datatype: float
    fits:tunit: dn
  - name: w4flux_ep
    "@id": "#allwise_p3as_mep.w4flux_ep"
    description: Single-exposure profile-fit photometry raw flux, band 4
    datatype: float
    fits:tunit: dn
  - name: w4sigflux_ep
    "@id": "#allwise_p3as_mep.w4sigflux_ep"
    description: Single-exposure profile-fit photometry raw flux uncertainty, band
      4
    datatype: float
    fits:tunit: dn
  - name: w1x_ep
    "@id": "#allwise_p3as_mep.w1x_ep"
    description: The x-pixel coordinate of this source on the W1 Single-Exposure Image
    datatype: double
    fits:tunit: pix
  - name: w1y_ep
    "@id": "#allwise_p3as_mep.w1y_ep"
    description: The y-pixel coordinate of this source on the W1 Single-Exposure Image
    datatype: double
    fits:tunit: pix
  - name: w2x_ep
    "@id": "#allwise_p3as_mep.w2x_ep"
    description: The x-pixel coordinate of this source on the W2 Single-Exposure Image
    datatype: double
    fits:tunit: pix
  - name: w2y_ep
    "@id": "#allwise_p3as_mep.w2y_ep"
    description: The y-pixel coordinate of this source on the W2 Single-Exposure Image
    datatype: double
    fits:tunit: pix
  - name: w3x_ep
    "@id": "#allwise_p3as_mep.w3x_ep"
    description: The x-pixel coordinate of this source on the W3 Single-Exposure Image
    datatype: double
    fits:tunit: pix
  - name: w3y_ep
    "@id": "#allwise_p3as_mep.w3y_ep"
    description: The y-pixel coordinate of this source on the W3 Single-Exposure Image
    datatype: double
    fits:tunit: pix
  - name: w4x_ep
    "@id": "#allwise_p3as_mep.w4x_ep"
    description: The x-pixel coordinate of this source on the W4 Single-Exposure Image
    datatype: double
    fits:tunit: pix
  - name: w4y_ep
    "@id": "#allwise_p3as_mep.w4y_ep"
    description: The y-pixel coordinate of this source on the W4 Single-Exposure Image
    datatype: double
    fits:tunit: pix
  - name: qi_fact
    "@id": "#allwise_p3as_mep.qi_fact"
    description: Frame image quality score
    datatype: double
  - name: saa_sep
    "@id": "#allwise_p3as_mep.saa_sep"
    description: SAA separation. Distance from frame center to SAA boundary
    datatype: short
    fits:tunit: deg
    votable:arraysize: 1
  - name: moon_masked
    "@id": "#allwise_p3as_mep.moon_masked"
    description: flag (0/1) indicating whether frame is within the moon-mask area
      in each band
    datatype: char
    votable:arraysize: 4
  - name: load_id
    "@id": "#allwise_p3as_mep.load_id"
    description: unique load ID number
    datatype: int
  - name: x
    "@id": "#allwise_p3as_mep.x"
    description: unit sphere (x,y,z) position x value
    datatype: double
  - name: y
    "@id": "#allwise_p3as_mep.y"
    description: unit sphere (x,y,z) position y value
    datatype: double
  - name: z
    "@id": "#allwise_p3as_mep.z"
    description: unit sphere (x,y,z) position z value
    datatype: double
  - name: spt_ind
    "@id": "#allwise_p3as_mep.spt_ind"
    description: spatial (x,y,z) index key
    datatype: int
  - name: htm20
    "@id": "#allwise_p3as_mep.htm20"
    description: spatial (x,y,z) index key
    datatype: long
- name: allwise_p3as_psd
  "@id": "#allwise_p3as_psd"
  description: AllWISE Source Catalog
  columns:
  - name: designation
    "@id": "#allwise_p3as_psd.designation"
    description: unique WISE source designation
    datatype: char
    votable:arraysize: 20
  - name: ra
    "@id": "#allwise_p3as_psd.ra"
    description: right ascension (J2000)
    datatype: double
    ivoa:ucd: pos.eq.ra
    fits:tunit: deg
  - name: dec
    "@id": "#allwise_p3as_psd.dec"
    description: declination (J2000)
    datatype: double
    ivoa:ucd: pos.eq.dec
    fits:tunit: deg
  - name: sigra
    "@id": "#allwise_p3as_psd.sigra"
    description: uncertainty in RA
    datatype: double
    fits:tunit: arcsec
  - name: sigdec
    "@id": "#allwise_p3as_psd.sigdec"
    description: uncertainty in DEC
    datatype: double
    fits:tunit: arcsec
  - name: sigradec
    "@id": "#allwise_p3as_psd.sigradec"
    description: cross-term of RA and Dec uncertainties
    datatype: double
    fits:tunit: arcsec
  - name: glon
    "@id": "#allwise_p3as_psd.glon"
    description: galactic longitude
    datatype: double
    ivoa:ucd: pos.galactic.lon
    fits:tunit: deg
  - name: glat
    "@id": "#allwise_p3as_psd.glat"
    description: galactic latitude
    datatype: double
    ivoa:ucd: pos.galactic.lat
    fits:tunit: deg
  - name: elon
    "@id": "#allwise_p3as_psd.elon"
    description: ecliptic longitude
    datatype: double
    ivoa:ucd: pos.ecliptic.lon
    fits:tunit: deg
  - name: elat
    "@id": "#allwise_p3as_psd.elat"
    description: ecliptic latitude
    datatype: double
    ivoa:ucd: pos.ecliptic.lat
    fits:tunit: deg
  - name: wx
    "@id": "#allwise_p3as_psd.wx"
    description: x-pixel coordinate, all bands
    datatype: double
    fits:tunit: pix
  - name: wy
    "@id": "#allwise_p3as_psd.wy"
    description: y-pixel coordinate, all bands
    datatype: double
    fits:tunit: pix
  - name: cntr
    "@id": "#allwise_p3as_psd.cntr"
    description: unique entry counter (key) number
    datatype: long
  - name: source_id
    "@id": "#allwise_p3as_psd.source_id"
    description: unique source ID (coadd ID and source number)
    datatype: char
    votable:arraysize: 28
  - name: coadd_id
    "@id": "#allwise_p3as_psd.coadd_id"
    description: coadd ID
    datatype: char
    votable:arraysize: 20
  - name: src
    "@id": "#allwise_p3as_psd.src"
    description: source number in coadd
    datatype: int
  - name: w1mpro
    "@id": "#allwise_p3as_psd.w1mpro"
    description: instrumental profile-fit photometry magnitude, band 1
    datatype: double
    ivoa:ucd: phot.mag
    fits:tunit: mag
  - name: w1sigmpro
    "@id": "#allwise_p3as_psd.w1sigmpro"
    description: instrumental profile-fit photometry flux uncertainty in mag units,
      band 1
    datatype: double
    fits:tunit: mag
  - name: w1snr
    "@id": "#allwise_p3as_psd.w1snr"
    description: instrumental profile-fit photometry S/N ratio, band 1
    datatype: double
  - name: w1rchi2
    "@id": "#allwise_p3as_psd.w1rchi2"
    description: instrumental profile-fit photometry reduced chi^2, band 1
    datatype: float
  - name: w2mpro
    "@id": "#allwise_p3as_psd.w2mpro"
    description: instrumental profile-fit photometry magnitude, band 2
    datatype: double
    ivoa:ucd: phot.mag
    fits:tunit: mag
  - name: w2sigmpro
    "@id": "#allwise_p3as_psd.w2sigmpro"
    description: instrumental profile-fit photometry flux uncertainty in mag units,
      band 2
    datatype: double
    fits:tunit: mag
  - name: w2snr
    "@id": "#allwise_p3as_psd.w2snr"
    description: instrumental profile-fit photometry S/N ratio, band 2
    datatype: double
  - name: w2rchi2
    "@id": "#allwise_p3as_psd.w2rchi2"
    description: instrumental profile-fit photometry reduced chi^2, band 2
    datatype: float
  - name: w3mpro
    "@id": "#allwise_p3as_psd.w3mpro"
    description: instrumental profile-fit photometry magnitude, band 3
    datatype: double
    ivoa:ucd: phot.mag
    fits:tunit: mag
  - name: w3sigmpro
    "@id": "#allwise_p3as_psd.w3sigmpro"
    description: instrumental profile-fit photometry flux uncertainty in mag units,
      band 3
    datatype: double
    fits:tunit: mag
  - name: w3snr
    "@id": "#allwise_p3as_psd.w3snr"
    description: instrumental profile-fit photometry S/N ratio, band 3
    datatype: double
  - name: w3rchi2
    "@id": "#allwise_p3as_psd.w3rchi2"
    description: instrumental profile-fit photometry reduced chi^2, band 3
    datatype: float
  - name: w4mpro
    "@id": "#allwise_p3as_psd.w4mpro"
    description: instrumental profile-fit photometry magnitude, band 4
    datatype: double
    ivoa:ucd: phot.mag
    fits:tunit: mag
  - name: w4sigmpro
    "@id": "#allwise_p3as_psd.w4sigmpro"
    description: instrumental profile-fit photometry flux uncertainty in mag units,
      band 4
    datatype: double
    fits:tunit: mag
  - name: w4snr
    "@id": "#allwise_p3as_psd.w4snr"
    description: instrumental profile-fit photometry S/N ratio, band 4
    datatype: double
  - name: w4rchi2
    "@id": "#allwise_p3as_psd.w4rchi2"
    description: instrumental profile-fit photometry reduced chi^2, band 4
    datatype: float
  - name: rchi2
    "@id": "#allwise_p3as_psd.rchi2"
    description: instrumental profile-fit photometry reduced chi squared, total
    datatype: float
  - name: nb
    "@id": "#allwise_p3as_psd.nb"
    description: number of blend components used in each fit
    datatype: int
  - name: na
    "@id": "#allwise_p3as_psd.na"
    description: active deblend flag (=1 if actively deblended)
    datatype: int
  - name: w1sat
    "@id": "#allwise_p3as_psd.w1sat"
    description: fraction of pixels affected by saturation, band 1
    datatype: double
  - name: w2sat
    "@id": "#allwise_p3as_psd.w2sat"
    description: fraction of pixels affected by saturation, band 2
    datatype: double
  - name: w3sat
    "@id": "#allwise_p3as_psd.w3sat"
    description: fraction of pixels affected by saturation, band 3
    datatype: double
  - name: w4sat
    "@id": "#allwise_p3as_psd.w4sat"
    description: fraction of pixels affected by saturation, band 4
    datatype: double
  - name: satnum
    "@id": "#allwise_p3as_psd.satnum"
    description: minimum sample at which saturation occurs in frame stack, 1 char
      per band
    datatype: char
    votable:arraysize: 4
  - name: ra_pm
    "@id": "#allwise_p3as_psd.ra_pm"
    description: Right ascension at epoch MJD=55400.0 (2010.5589) from pff model incl.
      motion
    datatype: double
    fits:tunit: deg
  - name: dec_pm
    "@id": "#allwise_p3as_psd.dec_pm"
    description: Declination at epoch MJD=55400.0 (2010.5589) from pff model incl.
      motion
    datatype: double
    fits:tunit: deg
  - name: sigra_pm
    "@id": "#allwise_p3as_psd.sigra_pm"
    description: One-sigma uncertainty in RA from pff model incl. motion
    datatype: double
    fits:tunit: arcsec
  - name: sigdec_pm
    "@id": "#allwise_p3as_psd.sigdec_pm"
    description: One-sigma uncertainty in DEC  from pff model incl. motion
    datatype: double
    fits:tunit: arcsec
  - name: sigradec_pm
    "@id": "#allwise_p3as_psd.sigradec_pm"
    description: The co-sigma of the equatorial position uncertainties from ppf model
      incl motion
    datatype: double
    fits:tunit: arcsec
  - name: pmra
    "@id": "#allwise_p3as_psd.pmra"
    description: Apparent motion in RA
    datatype: int
    fits:tunit: maspyr
  - name: sigpmra
    "@id": "#allwise_p3as_psd.sigpmra"
    description: Uncertainty in the RA motion estimate
    datatype: int
    fits:tunit: maspyr
  - name: pmdec
    "@id": "#allwise_p3as_psd.pmdec"
    description: Apparent motion in Dec
    datatype: int
    fits:tunit: maspyr
  - name: sigpmdec
    "@id": "#allwise_p3as_psd.sigpmdec"
    description: Uncertainty in the Dec  motion estimate
    datatype: int
    fits:tunit: maspyr
  - name: w1rchi2_pm
    "@id": "#allwise_p3as_psd.w1rchi2_pm"
    description: Reduced chi^2 of the W1 profile-fit photometry measurement including
      motion est
    datatype: float
  - name: w2rchi2_pm
    "@id": "#allwise_p3as_psd.w2rchi2_pm"
    description: Reduced chi^2 of the W2 profile-fit photometry measurement including
      motion est
    datatype: float
  - name: w3rchi2_pm
    "@id": "#allwise_p3as_psd.w3rchi2_pm"
    description: Reduced chi^2 of the W3 profile-fit photometry measurement including
      motion est
    datatype: float
  - name: w4rchi2_pm
    "@id": "#allwise_p3as_psd.w4rchi2_pm"
    description: Reduced chi^2 of the W4 profile-fit photometry measurement including
      motion est
    datatype: float
  - name: rchi2_pm
    "@id": "#allwise_p3as_psd.rchi2_pm"
    description: Combined Reduced chi^2 in all bands for the pff photometry includes
      src motion
    datatype: float
  - name: pmcode
    "@id": "#allwise_p3as_psd.pmcode"
    description: Motion estimate quality code
    datatype: char
    votable:arraysize: 5
  - name: cc_flags
    "@id": "#allwise_p3as_psd.cc_flags"
    description: prioritized artifacts affecting the source in each band
    datatype: char
    votable:arraysize: 4
  - name: rel
    "@id": "#allwise_p3as_psd.rel"
    description: Small separation multiple detection flag
    datatype: char
    ivoa:ucd: meta.code.qual
    votable:arraysize: 1
  - name: ext_flg
    "@id": "#allwise_p3as_psd.ext_flg"
    description: probability that source morphology is not consistent with single
      PSF
    datatype: int
  - name: var_flg
    "@id": "#allwise_p3as_psd.var_flg"
    description: probability that flux varied in any band greater than amount expected
      from unc.s
    datatype: char
    votable:arraysize: 4
  - name: ph_qual
    "@id": "#allwise_p3as_psd.ph_qual"
    description: photometric quality of each band (A=highest, U=upper limit)
    datatype: char
    ivoa:ucd: meta.code.qual
    votable:arraysize: 4
  - name: det_bit
    "@id": "#allwise_p3as_psd.det_bit"
    description: bit-encoded integer indicating detection for each band
    datatype: int
  - name: moon_lev
    "@id": "#allwise_p3as_psd.moon_lev"
