    datatype: double
    fits:tunit: mag
  - name: w4rchi2_ep
    "@id": "#allwise_p3as_mep.w4rchi2_ep"
    description: Reduced chi^2 of single-exposure profile-fit, band 4
    datatype: float
  - name: w1flux_ep
    "@id": "#allwise_p3as_mep.w1flux_ep"
    description: Single-exposure profile-fit photometry raw flux, band 1
    datatype: float
    fits:tunit: dn
  - name: w1sigflux_ep
    "@id": "#allwise_p3as_mep.w1sigflux_ep"
    description: Single-exposure profile-fit photometry raw flux uncertainty, band
