---
name: wise_01
description: 'Key catalogs from the 2013 AllWISE data release: Source Catalog and Multi-Epoch Photometry'
tables:
- name: allwise_p3as_mep
  "@id": "#allwise_p3as_mep"
  description: AllWISE Multi-Epoch Photometry Database
  columns:
  - name: cntr_mf
    "@id": "#allwise_p3as_mep.cntr_mf"
    description: Reference source cntr from Multiframe source_id_mf
    datatype: long
  - name: source_id_mf
    "@id": "#allwise_p3as_mep.source_id_mf"
    description: Source id from Multiframe (coadd id and source number)
    datatype: char
    votable:arraysize: 28
  - name: ra
    "@id": "#allwise_p3as_mep.ra"
    description: right ascension (J2000)
    datatype: double
    ivoa:ucd: pos.eq.ra
    fits:tunit: deg
  - name: dec
    "@id": "#allwise_p3as_mep.dec"
    description: declination (J2000)
    datatype: double
    ivoa:ucd: pos.eq.dec
    fits:tunit: deg
  - name: nb
    "@id": "#allwise_p3as_mep.nb"
    description: number of PSF components used in profile fit for source
    datatype: int
  - name: na
    "@id": "#allwise_p3as_mep.na"
    description: active deblend flag (=1 if actively deblended)
    datatype: int
  - name: cc_flags
    "@id": "#allwise_p3as_mep.cc_flags"
    description: contamination and confusion flags affecting the source in each band
    datatype: char
    votable:arraysize: 4
  - name: cat
    "@id": "#allwise_p3as_mep.cat"
    description: flag indicating whether source will be in catalog  1= in ALLWISE
      Catalog
    datatype: short
    votable:arraysize: 1
  - name: cntr
    "@id": "#allwise_p3as_mep.cntr"
    description: unique identification number for this source (key)
    datatype: long
  - name: frame_id
    "@id": "#allwise_p3as_mep.frame_id"
    description: frameset identifier
    datatype: char
    votable:arraysize: 9
  - name: mjd
    "@id": "#allwise_p3as_mep.mjd"
    description: modified Julian date of the mid-point of the observation of the frame
    datatype: double
    fits:tunit: day
  - name: w1mpro_ep
    "@id": "#allwise_p3as_mep.w1mpro_ep"
    description: Single-exposure profile-fit  magnitude, band 1
    datatype: double
    ivoa:ucd: phot.mag
    fits:tunit: mag
  - name: w1sigmpro_ep
    "@id": "#allwise_p3as_mep.w1sigmpro_ep"
    description: Single-exposure profile-fit photometric measurement uncertainty,
      band 1
    datatype: double
    fits:tunit: mag
  - name: w1rchi2_ep
    "@id": "#allwise_p3as_mep.w1rchi2_ep"
    description: Reduced chi^2 of single-exposure profile-fit, band 1
    datatype: float
  - name: w2mpro_ep
    "@id": "#allwise_p3as_mep.w2mpro_ep"
    description: Single-exposure profile-fit  magnitude, band 2
    datatype: double
    ivoa:ucd: phot.mag
    fits:tunit: mag
  - name: w2sigmpro_ep
    "@id": "#allwise_p3as_mep.w2sigmpro_ep"
    description: Single-exposure profile-fit photometric measurement uncertainty,
