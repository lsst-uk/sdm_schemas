    datatype: char
    votable:arraysize: 4
  - name: w1nm
    "@id": "#allwise_p3as_psd.w1nm"
    description: number of profile-fit flux measurements for source with SNR >= 3,
      band 1
    datatype: int
  - name: w1m
    "@id": "#allwise_p3as_psd.w1m"
    description: number of profile-fit flux measurements for source, band 1
    datatype: int
  - name: w2nm
    "@id": "#allwise_p3as_psd.w2nm"
    description: number of profile-fit flux measurements for source with SNR >= 3,
      band 2
    datatype: int
  - name: w2m
    "@id": "#allwise_p3as_psd.w2m"
    description: number of profile-fit flux measurements for source, band 2
    datatype: int
  - name: w3nm
    "@id": "#allwise_p3as_psd.w3nm"
    description: number of profile-fit flux measurements for source with SNR >= 3,
      band 3
    datatype: int
  - name: w3m
    "@id": "#allwise_p3as_psd.w3m"
    description: number of profile-fit flux measurements for source, band 3
    datatype: int
  - name: w4nm
    "@id": "#allwise_p3as_psd.w4nm"
    description: number of profile-fit flux measurements for source with SNR >= 3,
      band 4
    datatype: int
  - name: w4m
    "@id": "#allwise_p3as_psd.w4m"
    description: number of profile-fit flux measurements for source, band 4
    datatype: int
  - name: w1cov
    "@id": "#allwise_p3as_psd.w1cov"
    description: mean coverage depth, band 1
    datatype: double
    ivoa:ucd: phys.absorption.opticalDepth
  - name: w2cov
    "@id": "#allwise_p3as_psd.w2cov"
    description: mean coverage depth, band 2
    datatype: double
    ivoa:ucd: phys.absorption.opticalDepth
  - name: w3cov
    "@id": "#allwise_p3as_psd.w3cov"
    description: mean coverage depth, band 3
    datatype: double
    ivoa:ucd: phys.absorption.opticalDepth
  - name: w4cov
    "@id": "#allwise_p3as_psd.w4cov"
    description: mean coverage depth, band 4
    datatype: double
    ivoa:ucd: phys.absorption.opticalDepth
  - name: w1cc_map
    "@id": "#allwise_p3as_psd.w1cc_map"
    description: contamination and confusion bit array for the source in band 1
    datatype: int
  - name: w1cc_map_str
    "@id": "#allwise_p3as_psd.w1cc_map_str"
    description: contamination and confusion character array for the source in band
      1
