    datatype: double
    fits:tunit: mag
  - name: w2rchi2_ep
    "@id": "#allwise_p3as_mep.w2rchi2_ep"
    description: Reduced chi^2 of single-exposure profile-fit, band 2
    datatype: float
  - name: w3mpro_ep
    "@id": "#allwise_p3as_mep.w3mpro_ep"
    description: Single-exposure profile-fit  magnitude, band 3
    datatype: double
    ivoa:ucd: phot.mag
    fits:tunit: mag
  - name: w3sigmpro_ep
    "@id": "#allwise_p3as_mep.w3sigmpro_ep"
    description: Single-exposure profile-fit photometric measurement uncertainty,
      band 3
    datatype: double
    fits:tunit: mag
  - name: w3rchi2_ep
    "@id": "#allwise_p3as_mep.w3rchi2_ep"
    description: Reduced chi^2 of single-exposure profile-fit, band 3
    datatype: float
  - name: w4mpro_ep
    "@id": "#allwise_p3as_mep.w4mpro_ep"
    description: Single-exposure profile-fit  magnitude, band 4
    datatype: double
    ivoa:ucd: phot.mag
    fits:tunit: mag
  - name: w4sigmpro_ep
    "@id": "#allwise_p3as_mep.w4sigmpro_ep"
    description: Single-exposure profile-fit photometric measurement uncertainty,
