    "@id": "#RunDeepForcedSource.centroid_naive_flags"
    datatype: boolean
    description: set if naive centroid is unreliable
    mysql:datatype: BIT(1)
    ivoa:ucd: meta.code.error
  - name: flags_pixel_edge
    "@id": "#RunDeepForcedSource.flags_pixel_edge"
