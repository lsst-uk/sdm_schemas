---
name: sdss_stripe82_01
"@id": "#sdss_stripe82_01"
description: SDSS Winter 13 Reprocessing with some fixes from sdss_stripe82_00
tables:
- name: Filter
  "@id": "#Filter"
  columns:
  - name: filterId
    "@id": "#Filter.filterId"
    datatype: byte
    description: Unique id (primary key).
    mysql:datatype: TINYINT(4)
    ivoa:ucd: meta.id;instr.filter
  - name: filterName
    "@id": "#Filter.filterName"
    datatype: char
    description: |
      Filter name.
      values: [u, g, r, i, z]
    length: 3
    mysql:datatype: CHAR(3)
    ivoa:ucd: instr.bandpass
  - name: photClam
    "@id": "#Filter.photClam"
    datatype: float
    description: Filter centroid wavelength.
    mysql:datatype: FLOAT
    fits:tunit: nm
    ivoa:ucd: em.wl.effective;instr.filter
  - name: photBW
    "@id": "#Filter.photBW"
    datatype: float
    description: System effective bandwidth.
    mysql:datatype: FLOAT
    fits:tunit: nm
    ivoa:ucd: instr.bandwidth
  primaryKey: "#Filter.filterId"
  mysql:charset: latin1
- name: DeepCoadd
  "@id": "#DeepCoadd"
  columns:
  - name: deepCoaddId
    "@id": "#DeepCoadd.deepCoaddId"
    datatype: long
    description: Primary key (unique identifier).
    mysql:datatype: BIGINT(20)
    ivoa:ucd: meta.id;obs.image
  - name: tract
    "@id": "#DeepCoadd.tract"
    datatype: int
    description: Sky-tract number.
    mysql:datatype: INTEGER(11)
  - name: patch
    "@id": "#DeepCoadd.patch"
    datatype: char
    description: Sky-patch.
    length: 16
    mysql:datatype: CHAR(16)
  - name: filterId
    "@id": "#DeepCoadd.filterId"
    datatype: byte
    description: Id of the filter for the band.
    mysql:datatype: TINYINT(4)
    ivoa:ucd: meta.id;instr.filter
  - name: filterName
    "@id": "#DeepCoadd.filterName"
    datatype: char
    description: Filter name, pulled in from the Filter table.
    length: 3
    mysql:datatype: CHAR(3)
    ivoa:ucd: instr.bandpass
  - name: ra
    "@id": "#DeepCoadd.ra"
    datatype: double
    description: ICRS R.A. of image center, corresponding to FITS pixel coordinates
      ((NAXIS1 + 1)/2, (NAXIS2 + 1)/2).
    mysql:datatype: DOUBLE
    fits:tunit: deg
    ivoa:ucd: pos.eq.ra;meta.main
  - name: decl
    "@id": "#DeepCoadd.decl"
    datatype: double
    description: ICRS Dec. of image center, corresponding to FITS pixel coordinates
      ((NAXIS1 + 1)/2, (NAXIS2 + 1)/2).
    mysql:datatype: DOUBLE
    fits:tunit: deg
    ivoa:ucd: pos.eq.dec;meta.main
  - name: htmId20
    "@id": "#DeepCoadd.htmId20"
    datatype: long
    description: Level 20 HTM ID of (ra, decl)
    mysql:datatype: BIGINT(20)
    ivoa:ucd: pos.HTM
  - name: equinox
    "@id": "#DeepCoadd.equinox"
    datatype: float
    mysql:datatype: FLOAT
    ivoa:ucd: pos.equinox
  - name: raDeSys
    "@id": "#DeepCoadd.raDeSys"
    datatype: string
    length: 20
    mysql:datatype: VARCHAR(20)
    ivoa:ucd: pos.frame
  - name: ctype1
    "@id": "#DeepCoadd.ctype1"
    datatype: string
    length: 20
    mysql:datatype: VARCHAR(20)
    ivoa:ucd: pos.wcs.ctype
  - name: ctype2
    "@id": "#DeepCoadd.ctype2"
    datatype: string
    length: 20
    mysql:datatype: VARCHAR(20)
    ivoa:ucd: pos.wcs.ctype
  - name: crpix1
    "@id": "#DeepCoadd.crpix1"
    datatype: float
    mysql:datatype: FLOAT
    fits:tunit: pixel
    ivoa:ucd: pos.wcs.crpix
  - name: crpix2
    "@id": "#DeepCoadd.crpix2"
    datatype: float
    mysql:datatype: FLOAT
    fits:tunit: pixel
    ivoa:ucd: pos.wcs.crpix
  - name: crval1
    "@id": "#DeepCoadd.crval1"
    datatype: double
    mysql:datatype: DOUBLE
    fits:tunit: deg
    ivoa:ucd: pos.wcs.crval
  - name: crval2
    "@id": "#DeepCoadd.crval2"
    datatype: double
    mysql:datatype: DOUBLE
    fits:tunit: deg
    ivoa:ucd: pos.wcs.crval
  - name: cd1_1
    "@id": "#DeepCoadd.cd1_1"
    datatype: double
    mysql:datatype: DOUBLE
    fits:tunit: deg/pixel
    ivoa:ucd: pos.wcs.cdmatrix
  - name: cd1_2
    "@id": "#DeepCoadd.cd1_2"
    datatype: double
    mysql:datatype: DOUBLE
    fits:tunit: deg/pixel
    ivoa:ucd: pos.wcs.cdmatrix
  - name: cd2_1
    "@id": "#DeepCoadd.cd2_1"
    datatype: double
    mysql:datatype: DOUBLE
    fits:tunit: deg/pixel
    ivoa:ucd: pos.wcs.cdmatrix
  - name: cd2_2
    "@id": "#DeepCoadd.cd2_2"
    datatype: double
    mysql:datatype: DOUBLE
    fits:tunit: deg/pixel
    ivoa:ucd: pos.wcs.cdmatrix
  - name: corner1Ra
    "@id": "#DeepCoadd.corner1Ra"
    datatype: double
    description: ICRS RA of image corner 1, corresponding to FITS pixel coordinates
      (0.5, 0.5)
    mysql:datatype: DOUBLE
    fits:tunit: deg
    ivoa:ucd: pos.eq.ra
  - name: corner1Decl
    "@id": "#DeepCoadd.corner1Decl"
    datatype: double
    description: ICRS RA of image corner 1, corresponding to FITS pixel coordinates
      (0.5, 0.5)
    mysql:datatype: DOUBLE
    fits:tunit: deg
    ivoa:ucd: pos.eq.dec
  - name: corner2Ra
    "@id": "#DeepCoadd.corner2Ra"
    datatype: double
    description: ICRS RA of image corner 2, corresponding to FITS pixel coordinates
      (0.5, NAXIS2 + 0.5)
    mysql:datatype: DOUBLE
    fits:tunit: deg
    ivoa:ucd: pos.eq.ra
  - name: corner2Decl
    "@id": "#DeepCoadd.corner2Decl"
    datatype: double
    description: ICRS Dec of image corner 2, corresponding to FITS pixel coordinates
      (0.5, NAXIS2 + 0.5)
    mysql:datatype: DOUBLE
    fits:tunit: deg
    ivoa:ucd: pos.eq.dec
  - name: corner3Ra
    "@id": "#DeepCoadd.corner3Ra"
    datatype: double
    description: ICRS RA of image corner 3, corresponding to FITS pixel coordinates
      (NAXIS1 + 0.5, NAXIS2 + 0.5)
    mysql:datatype: DOUBLE
    fits:tunit: deg
    ivoa:ucd: pos.eq.ra
  - name: corner3Decl
    "@id": "#DeepCoadd.corner3Decl"
    datatype: double
    description: ICRS Dec of image corner 3, corresponding to FITS pixel coordinates
      (NAXIS1 + 0.5, NAXIS2 + 0.5)
    mysql:datatype: DOUBLE
    fits:tunit: deg
    ivoa:ucd: pos.eq.dec
  - name: corner4Ra
    "@id": "#DeepCoadd.corner4Ra"
    datatype: double
    description: ICRS RA of image corner 4, corresponding to FITS pixel coordinates
      (NAXIS1 + 0.5, 0.5)
    mysql:datatype: DOUBLE
    fits:tunit: deg
    ivoa:ucd: pos.eq.ra
  - name: corner4Decl
    "@id": "#DeepCoadd.corner4Decl"
    datatype: double
    description: ICRS Dec of image corner 4, corresponding to FITS pixel coordinates
      (NAXIS1 + 0.5, 0.5)
    mysql:datatype: DOUBLE
    fits:tunit: deg
    ivoa:ucd: pos.eq.dec
  - name: poly
    "@id": "#DeepCoadd.poly"
    datatype: binary
    description: binary representation of the 4-corner polygon for the exposure.
    length: 120
    mysql:datatype: BINARY(120)
  - name: fluxMag0
    "@id": "#DeepCoadd.fluxMag0"
    datatype: float
    mysql:datatype: FLOAT
    ivoa:ucd: phot.flux.density
  - name: fluxMag0Sigma
    "@id": "#DeepCoadd.fluxMag0Sigma"
    datatype: float
    mysql:datatype: FLOAT
    ivoa:ucd: stat.error;phot.flux.density
  - name: matchedFwhm
    "@id": "#DeepCoadd.matchedFwhm"
    datatype: double
    description: FWHM computed from PSF that was matched to during coaddition. NULL
      if coadds were created with PSF-matching turned off.
    mysql:datatype: DOUBLE
    fits:tunit: arcsec
    ivoa:ucd: instr.obsty.seeing
  - name: measuredFwhm
    "@id": "#DeepCoadd.measuredFwhm"
    datatype: double
    description: FWHM computed from measured PSF. NULL if coadds were created with
      PSF-matching turned on and the pipeline was configured to use the matched-to
      PSF.
    mysql:datatype: DOUBLE
    fits:tunit: arcsec
    ivoa:ucd: instr.obsty.seeing
  - name: path
    "@id": "#DeepCoadd.path"
    datatype: string
    description: FITS file path relative to the SFM pipeline output directory.
    length: 255
    mysql:datatype: VARCHAR(255)
  primaryKey: "#DeepCoadd.deepCoaddId"
  mysql:charset: latin1
- name: DeepCoadd_Metadata
  "@id": "#DeepCoadd_Metadata"
  columns:
  - name: deepCoaddId
    "@id": "#DeepCoadd_Metadata.deepCoaddId"
    datatype: long
    mysql:datatype: BIGINT(20)
    ivoa:ucd: meta.id;obs.image
  - name: metadataKey
    "@id": "#DeepCoadd_Metadata.metadataKey"
    datatype: string
    length: 255
    mysql:datatype: VARCHAR(255)
  - name: exposureType
    "@id": "#DeepCoadd_Metadata.exposureType"
    datatype: byte
    description: |+
      Description of the schema.
      values:
      - 1: Science CCD
      - 2: Difference Imaging CCD
      - 3: Good-seeing coadd
      - 4: Deep coadd
      - 5: Chi-squared coadd
      - 6: Keith coadd

    mysql:datatype: TINYINT(4)
  - name: intValue
    "@id": "#DeepCoadd_Metadata.intValue"
    datatype: int
    mysql:datatype: INTEGER(11)
  - name: doubleValue
    "@id": "#DeepCoadd_Metadata.doubleValue"
    datatype: double
    mysql:datatype: DOUBLE
  - name: stringValue
    "@id": "#DeepCoadd_Metadata.stringValue"
    datatype: string
    length: 255
    mysql:datatype: VARCHAR(255)
  primaryKey:
  - "#DeepCoadd_Metadata.deepCoaddId"
  - "#DeepCoadd_Metadata.metadataKey"
  mysql:charset: latin1
- name: DeepCoadd_To_Htm10
  "@id": "#DeepCoadd_To_Htm10"
  columns:
  - name: deepCoaddId
    "@id": "#DeepCoadd_To_Htm10.deepCoaddId"
    datatype: long
    description: Pointer to DeepCoadd.
    mysql:datatype: BIGINT(20)
  - name: htmId10
    "@id": "#DeepCoadd_To_Htm10.htmId10"
    datatype: int
    description: ID for Level 10 HTM triangle overlapping exposure. For each exposure
      in DeepCoadd,  there will be one row for every overlapping triangle.
    mysql:datatype: INTEGER(11)
    ivoa:ucd: pos.HTM
  mysql:charset: latin1
- name: LeapSeconds
  "@id": "#LeapSeconds"
  columns:
  - name: whenJd
    "@id": "#LeapSeconds.whenJd"
    datatype: float
    description: JD of change in TAI-UTC difference (leap second).
    mysql:datatype: FLOAT
    fits:tunit: d
    ivoa:ucd: time.epoch
  - name: offset
    "@id": "#LeapSeconds.offset"
    datatype: float
    description: New number of leap seconds.
    mysql:datatype: FLOAT
    fits:tunit: s
    ivoa:ucd: time.interval
  - name: mjdRef
    "@id": "#LeapSeconds.mjdRef"
    datatype: float
    description: Reference MJD for drift (prior to 1972-Jan-1).
    mysql:datatype: FLOAT
    fits:tunit: d
    ivoa:ucd: time.epoch
  - name: drift
    "@id": "#LeapSeconds.drift"
    datatype: float
    description: Drift in seconds per day (prior to 1972-Jan-1).
    mysql:datatype: FLOAT
    fits:tunit: s/d
    ivoa:ucd: arith.rate
  - name: whenMjdUtc
    "@id": "#LeapSeconds.whenMjdUtc"
    datatype: float
    description: MJD in UTC system of change (computed).
    mysql:datatype: FLOAT
    fits:tunit: d
    ivoa:ucd: time.epoch
  - name: whenUtc
    "@id": "#LeapSeconds.whenUtc"
    datatype: long
    description: Nanoseconds from epoch in UTC system of change (computed).
    mysql:datatype: BIGINT(20)
    fits:tunit: ns
    ivoa:ucd: time
  - name: whenTai
    "@id": "#LeapSeconds.whenTai"
    datatype: long
    description: Nanoseconds from epoch in TAI system of change (computed).
    mysql:datatype: BIGINT(20)
    fits:tunit: ns
    ivoa:ucd: time
  mysql:charset: latin1
- name: RunDeepForcedSource
  "@id": "#RunDeepForcedSource"
  columns:
  - name: id
    "@id": "#RunDeepForcedSource.id"
    datatype: long
    mysql:datatype: BIGINT(20)
    ivoa:ucd: meta.id;src
  - name: coord_ra
    "@id": "#RunDeepForcedSource.coord_ra"
    datatype: double
    description: ICRS RA of source centroid (x, y).
    mysql:datatype: DOUBLE
    fits:tunit: deg
    ivoa:ucd: pos.eq.ra
  - name: coord_decl
    "@id": "#RunDeepForcedSource.coord_decl"
    datatype: double
    description: ICRS Dec of source centroid (x, y).
    mysql:datatype: DOUBLE
    fits:tunit: deg
    ivoa:ucd: pos.eq.dec
  - name: coord_htmId20
    "@id": "#RunDeepForcedSource.coord_htmId20"
    datatype: long
    description: Level 20 HTM ID of (ra, decl)
    mysql:datatype: BIGINT(20)
    ivoa:ucd: pos.HTM
  - name: parent
    "@id": "#RunDeepForcedSource.parent"
    datatype: long
    description: goodSeeingSourceId of parent if source is deblended, otherwise NULL.
    mysql:datatype: BIGINT(20)
    ivoa:ucd: meta.id.parent;src
  - name: flags_badcentroid
    "@id": "#RunDeepForcedSource.flags_badcentroid"
    datatype: boolean
    description: Set if the centroid measurement failed.
    mysql:datatype: BIT(1)
    ivoa:ucd: meta.code.error
  - name: centroid_sdss_x
    "@id": "#RunDeepForcedSource.centroid_sdss_x"
    datatype: double
    description: Pixel axis 1 coordinate of forced-source SDSS entroid, LSST pixel
      coordinate conventions.
    mysql:datatype: DOUBLE
    fits:tunit: pixel
    ivoa:ucd: pos.cartesian.x
  - name: centroid_sdss_y
    "@id": "#RunDeepForcedSource.centroid_sdss_y"
    datatype: double
    description: Pixel axis 2 coordinate of forced-source SDSS centroid, LSST pixel
      coordinate conventions.
    mysql:datatype: DOUBLE
    fits:tunit: pixel
    ivoa:ucd: pos.cartesian.y
  - name: centroid_sdss_xVar
    "@id": "#RunDeepForcedSource.centroid_sdss_xVar"
    datatype: float
    description: Variance of x. of forced-source SDSS centroid
    mysql:datatype: FLOAT
    fits:tunit: pixel^2
    ivoa:ucd: stat.variance;pos.cartesian.x
  - name: centroid_sdss_xyCov
    "@id": "#RunDeepForcedSource.centroid_sdss_xyCov"
    datatype: float
    description: Covariance of x and y of forced-source SDSS centroid
    mysql:datatype: FLOAT
    fits:tunit: pixel^2
    ivoa:ucd: stat.covariance
  - name: centroid_sdss_yVar
    "@id": "#RunDeepForcedSource.centroid_sdss_yVar"
    datatype: float
    description: Variance of y. forced-source SDSS centroid
    mysql:datatype: FLOAT
    fits:tunit: pixel^2
    ivoa:ucd: stat.variance;pos.cartesian.y
  - name: centroid_sdss_flags
    "@id": "#RunDeepForcedSource.centroid_sdss_flags"
    datatype: boolean
    description: set if SDSS centroid is unreliable
    mysql:datatype: BIT(1)
    ivoa:ucd: meta.code.error
  - name: centroid_gaussian_x
    "@id": "#RunDeepForcedSource.centroid_gaussian_x"
    datatype: double
    description: Pixel axis 1 coordinate of forced-source gaussian centroid, LSST
      pixel coordinate conventions.
    mysql:datatype: DOUBLE
    fits:tunit: pixel
    ivoa:ucd: pos.cartesian.x
  - name: centroid_gaussian_y
    "@id": "#RunDeepForcedSource.centroid_gaussian_y"
    datatype: double
    description: Pixel axis 2 coordinate of forced-source gaussian centroid, LSST
      pixel coordinate conventions.
    mysql:datatype: DOUBLE
    fits:tunit: pixel
    ivoa:ucd: pos.cartesian.y
  - name: centroid_gaussian_xVar
    "@id": "#RunDeepForcedSource.centroid_gaussian_xVar"
    datatype: float
    description: Variance of x. of forced-source gaussian centroid
    mysql:datatype: FLOAT
    fits:tunit: pixel^2
    ivoa:ucd: stat.variance;pos.cartesian.x
  - name: centroid_gaussian_xyCov
    "@id": "#RunDeepForcedSource.centroid_gaussian_xyCov"
    datatype: float
    description: Covariance of x and y of forced-source gaussian centroid
    mysql:datatype: FLOAT
    fits:tunit: pixel^2
    ivoa:ucd: stat.covariance
  - name: centroid_gaussian_yVar
    "@id": "#RunDeepForcedSource.centroid_gaussian_yVar"
    datatype: float
    description: Variance of y. forced-source gaussian centroid
    mysql:datatype: FLOAT
    fits:tunit: pixel^2
    ivoa:ucd: stat.variance;pos.cartesian.y
  - name: centroid_gaussian_flags
    "@id": "#RunDeepForcedSource.centroid_gaussian_flags"
    datatype: boolean
    description: set if gaussian centroid is unreliable
    mysql:datatype: BIT(1)
    ivoa:ucd: meta.code.error
  - name: centroid_naive_x
    "@id": "#RunDeepForcedSource.centroid_naive_x"
    datatype: double
    description: Pixel axis 1 coordinate of forced-source naive centroid, LSST pixel
      coordinate conventions.
    mysql:datatype: DOUBLE
    fits:tunit: pixel
    ivoa:ucd: pos.cartesian.x
  - name: centroid_naive_y
    "@id": "#RunDeepForcedSource.centroid_naive_y"
    datatype: double
    description: Pixel axis 2 coordinate of forced-source naive centroid, LSST pixel
      coordinate conventions.
    mysql:datatype: DOUBLE
    fits:tunit: pixel
    ivoa:ucd: pos.cartesian.y
  - name: centroid_naive_xVar
    "@id": "#RunDeepForcedSource.centroid_naive_xVar"
    datatype: float
    description: Variance of x. of forced-source naive centroid
    mysql:datatype: FLOAT
    fits:tunit: pixel^2
    ivoa:ucd: stat.variance;pos.cartesian.x
  - name: centroid_naive_xyCov
    "@id": "#RunDeepForcedSource.centroid_naive_xyCov"
    datatype: float
    description: Covariance of x and y of forced-source naive centroid
    mysql:datatype: FLOAT
    fits:tunit: pixel^2
