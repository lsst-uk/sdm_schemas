    description: Set if forced-source is in region labeled EDGE.
    mysql:datatype: BIT(1)
    ivoa:ucd: meta.code
  - name: flags_pixel_interpolated_any
    "@id": "#RunDeepForcedSource.flags_pixel_interpolated_any"
    datatype: boolean
    description: Set if forced-source footprint includes interpolated pixels.
    mysql:datatype: BIT(1)
    ivoa:ucd: meta.code
  - name: flags_pixel_interpolated_center
    "@id": "#RunDeepForcedSource.flags_pixel_interpolated_center"
    datatype: boolean
    description: Set if forced-source center is close to interpolated pixels.
    mysql:datatype: BIT(1)
    ivoa:ucd: meta.code
  - name: flags_pixel_saturated_any
    "@id": "#RunDeepForcedSource.flags_pixel_saturated_any"
    datatype: boolean
    description: Set if forced-source footprint includes saturated pixels.
