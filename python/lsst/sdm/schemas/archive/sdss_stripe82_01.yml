  - name: flags_pixel_cr_center
    "@id": "#RunDeepForcedSource.flags_pixel_cr_center"
    datatype: boolean
    description: Set if forced-source center is close to cosmic ray pixels
    mysql:datatype: BIT(1)
    ivoa:ucd: meta.code
  - name: flags_pixel_bad
    "@id": "#RunDeepForcedSource.flags_pixel_bad"
    datatype: boolean
    description: 'Set if forced-source footptinyt incoudes bad pixels '
    mysql:datatype: BIT(1)
    ivoa:ucd: meta.code
  - name: shape_sdss_Ixx
    "@id": "#RunDeepForcedSource.shape_sdss_Ixx"
    datatype: double
    description: Second moment.
    mysql:datatype: DOUBLE
    fits:tunit: pixel^2
  - name: shape_sdss_Iyy
    "@id": "#RunDeepForcedSource.shape_sdss_Iyy"
    datatype: double
    description: Second moment.
    mysql:datatype: DOUBLE
    fits:tunit: pixel^2
  - name: shape_sdss_Ixy
    "@id": "#RunDeepForcedSource.shape_sdss_Ixy"
    datatype: double
    description: Second moment.
    mysql:datatype: DOUBLE
    fits:tunit: pixel^2
  - name: shape_sdss_IxxVar
