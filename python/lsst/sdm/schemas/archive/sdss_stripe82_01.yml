    mysql:datatype: FLOAT
    fits:tunit: pixel^4
    ivoa:ucd: stat.variance
  - name: shape_sdss_IyyIxyCov
    "@id": "#RunDeepForcedSource.shape_sdss_IyyIxyCov"
    datatype: float
    description: Covariance of shapeIyy and shapeIxy.
    mysql:datatype: FLOAT
    fits:tunit: pixel^4
    ivoa:ucd: stat.covariance
  - name: shape_sdss_IxyVar
    "@id": "#RunDeepForcedSource.shape_sdss_IxyVar"
