  - name: heliocentricY
    "@id": "#SSSource.heliocentricY"
    datatype: float
    description: Cartesian heliocentric Y coordinate (at the emit time)
    fits:tunit: AU
  - name: heliocentricZ
    "@id": "#SSSource.heliocentricZ"
    datatype: float
    description: Cartesian heliocentric Z coordinate (at the emit time)
