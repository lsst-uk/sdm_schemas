---
name: dp01_dc2_catalogs
'@id': dc2
description: Data Preview 0.1 includes five tables based on the DESC's Data Challenge 2 simulation of 300 square degrees of the wide-fast-deep LSST survey region after 5 years. All tables contain objects detected in coadded images.
tables:
- name: position
  '@id': '#position'
  description: Select astrometry-related parameters for objects detected in the coadded images, such as coordinates, footprints, patch/tract information, and deblending parameters. (29 columns)
  tap:table_index: 3
  columns:
  - name: objectId
    '@id': '#position.objectId'
    datatype: long
    nullable: false
    tap:column_index: 1
    tap:principal: 1
    description: Unique id.
  - name: coord_ra
    '@id': '#position.coord_ra'
    datatype: double
    nullable: false
    tap:column_index: 2
    tap:principal: 1
    description: RA-coordinate
    fits:tunit: ''
    ivoa:ucd: pos.eq.ra
  - name: coord_dec
    '@id': '#position.coord_dec'
    datatype: double
    nullable: false
    tap:column_index: 3
    tap:principal: 1
    description: Decl-coordinate
    fits:tunit: ''
    ivoa:ucd: pos.eq.dec
  - name: parent
    '@id': '#position.parent'
    datatype: long
    nullable: false
    tap:column_index: 999
    tap:principal: 1
    description: unique ID of parent source
    fits:tunit: ''
  - name: deblend_nChild
    '@id': '#position.deblend_nChild'
    datatype: int
    tap:column_index: 999
    tap:principal: 1
    description: Number of children this object has (defaults to 0)
    fits:tunit: ''
  - name: detect_isPrimary
    '@id': '#position.detect_isPrimary'
    datatype: boolean
    tap:column_index: 999
    tap:principal: 1
    description: true if source has no children and is in the inner region of a coadd
      patch and is in the inner region of a coadd tract and is not "detected" in a
      pseudo-filter (see config.pseudoFilterList)
    fits:tunit: ''
  - name: extinction_bv
    '@id': '#position.extinction_bv'
    datatype: double
    tap:column_index: 999
    tap:principal: 1
    description: Milky Way dust extinction, E(B-V)
    fits:tunit: mag
  - name: detect_isPatchInner
    '@id': '#position.detect_isPatchInner'
    datatype: boolean
    tap:column_index: 999
    tap:principal: 0
