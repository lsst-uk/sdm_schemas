    ivoa:ucd: pos.eq.ra
  - name: dec
    '@id': '#truth_match.dec'
    datatype: double
    nullable: false
    tap:column_index: 3
    tap:principal: 1
    fits:tunit: deg
    description: Declination
    ivoa:ucd: pos.eq.dec
  - name: redshift
    '@id': '#truth_match.redshift'
    datatype: float
    tap:column_index: 999
    tap:principal: 1
    description: Redshift
  - name: is_variable
    '@id': '#truth_match.is_variable'
    datatype: int
    tap:column_index: 999
    tap:principal: 1
    description: 1 for a variable source
  - name: is_pointsource
