- name: object
  '@id': '#object'
  description: The object table from the DESC DC2 simulated sky survey as described in arXiv:2101.04855. Includes astrometric and photometric parameters for objects detected in coadded images. (137 columns)
  tap:table_index: 1
  columns:
  - name: objectId
    '@id': '#object.objectId'
    datatype: long
    nullable: false
    description: Unique id.
    tap:column_index: 1
    tap:principal: 1
    ivoa:ucd: meta.id;src
  - name: parentObjectId
    '@id': '#object.parentObjectId'
    datatype: long
    description: Id of the parent object this object has been deblended from, if any.
    tap:column_index: 2
    tap:principal: 1
  - name: ra
    '@id': '#object.ra'
    datatype: double
    nullable: false
    description: RA-coordinate of the center of the object for the Point Source model.
    tap:column_index: 3
    tap:principal: 1
    fits:tunit: deg
    ivoa:ucd: pos.eq.ra
  - name: dec
    '@id': '#object.dec'
    datatype: double
    nullable: false
    description: Decl-coordinate of the center of the object for the Point Source
      model.
    tap:column_index: 4
    tap:principal: 1
    fits:tunit: deg
    ivoa:ucd: pos.eq.dec
  - name: tract
    '@id': '#object.tract'
    datatype: long
    description: tract ID
    tap:column_index: 999
    tap:principal: 1
  - name: patch
    '@id': '#object.patch'
    datatype: char
    length: 3
    tap:column_index: 999
    tap:principal: 1
    description: patch ID
  - name: x
    '@id': '#object.x'
    datatype: double
    description: 2D centroid location (x coordinate)
    tap:column_index: 999
    tap:principal: 0
    fits:tunit: pixel
    ivoa:ucd: pos.cartesian.x
  - name: y
    '@id': '#object.y'
    datatype: double
    description: 2D centroid location (y coordinate)
    tap:column_index: 999
    tap:principal: 0
    fits:tunit: pixel
    ivoa:ucd: pos.cartesian.y
  - name: xErr
    '@id': '#object.xErr'
    datatype: float
    description: error on x
    tap:column_index: 999
    tap:principal: 0
    fits:tunit: pixel
    ivoa:ucd: stat.error;pos.cartesian.x
  - name: yErr
    '@id': '#object.yErr'
    datatype: float
    description: error on Y
    tap:column_index: 999
    tap:principal: 0
    fits:tunit: pixel
    ivoa:ucd: stat.error;pos.cartesian.y
  - name: xy_flag
    '@id': '#object.xy_flag'
    datatype: boolean
    description: Flag for issues with x and y
    tap:column_index: 999
    tap:principal: 0
  - name: psNdata
    '@id': '#object.psNdata'
    datatype: float
    description: Number of data points (pixels) used to fit the model
    tap:column_index: 999
    tap:principal: 0
  - name: extendedness
    '@id': '#object.extendedness'
    datatype: double
    description: 0:star, 1:extended.  DM Stack `base_ClassificationExtendedness_value
    tap:column_index: 999
    tap:principal: 1
