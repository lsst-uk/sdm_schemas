- name: truth_match
  '@id': '#truth_match'
  description: The truth-match table for the DESC DC2's object table as described in arXiv:2101.04855. Includes the noiseless astrometric and photometric parameters and the best matches to the object table. (30 columns)
  tap:table_index: 2
  columns:
  - name: id
    '@id': '#truth_match.id'
    datatype: char
    length: 20
    tap:column_index: 1
    tap:principal: 1
    description: Unique object ID
  - name: host_galaxy
    '@id': '#truth_match.host_galaxy'
    datatype: long
    tap:column_index: 999
    tap:principal: 1
    description: ID of the host galaxy for a SN/AGN entry (-1 for other truth types)
  - name: ra
    '@id': '#truth_match.ra'
    datatype: double
    nullable: false
    tap:column_index: 2
    tap:principal: 1
    fits:tunit: deg
