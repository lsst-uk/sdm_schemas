  - name: nearbyObjLnP3
    "@id": "#SSSource.nearbyObjLnP3"
    datatype: float
    description: Natural log of the probability that the observed DIAObject is the
      same as the nearby Object.
  - name: nearbyObjLnP4
    "@id": "#SSSource.nearbyObjLnP4"
    datatype: float
    description: Natural log of the probability that the observed DIAObject is the
      same as the nearby Object.
  - name: nearbyObjLnP5
    "@id": "#SSSource.nearbyObjLnP5"
