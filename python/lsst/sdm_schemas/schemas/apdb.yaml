---
name: "ApdbSchema"
"@id": "#apdbSchema"
version: "2.0.1"
description: The Alert Production Database (APDB) contains the catalogs resulting from
  image differencing during nightly Prompt Processing as well as the results of
  daily Solar System Processing.
tables:
- name: metadata
  "@id": "#metadata"
  description: Table containing various metadata key:value pairs for APDB.
  columns:
  - name: name
    "@id": "#metadata.name"
    datatype: text
    nullable: false
    description: Name or key for a metadata item.
    mysql:datatype: VARCHAR(64)  # DO NOT REMOVE: This is needed to make MySQL happy in CI.
  - name: value
    "@id": "#metadata.value"
    datatype: text
    nullable: false
    description: Content of the metadata item in string representation.
  primaryKey: "#metadata.name"
- name: DiaObject
  "@id": "#DiaObject"
  description: The DiaObject table contains descriptions of the astronomical objects
    detected on one or more difference images.
  columns:
  - name: diaObjectId
    "@id": "#DiaObject.diaObjectId"
    datatype: long
    nullable: false
    description: Unique identifier of this DiaObject.
    ivoa:ucd: meta.id;src
  - name: validityStart
    "@id": "#DiaObject.validityStart"
    datatype: timestamp
    nullable: false
    description: Processing time when validity of this diaObject starts.
  - name: validityEnd
    "@id": "#DiaObject.validityEnd"
    datatype: timestamp
    nullable: true
    description: Processing time when validity of this diaObject ends.
  - name: ra
    "@id": "#DiaObject.ra"
    datatype: double
    nullable: false
    description: Right ascension coordinate of the position of the object at time radecMjdTai.
    fits:tunit: deg
    ivoa:ucd: pos.eq.ra
  - name: raErr
    "@id": "#DiaObject.raErr"
    datatype: float
    description: Uncertainty of ra.
    fits:tunit: deg
    ivoa:ucd: stat.error;pos.eq.ra
  - name: dec
    "@id": "#DiaObject.dec"
    datatype: double
    nullable: false
    description: Declination coordinate of the position of the object at time radecMjdTai.
    fits:tunit: deg
    ivoa:ucd: pos.eq.dec
  - name: decErr
    "@id": "#DiaObject.decErr"
    datatype: float
    description: Uncertainty of dec.
    fits:tunit: deg
    ivoa:ucd: stat.error;pos.eq.dec
  - name: ra_dec_Cov
    "@id": "#DiaObject.ra_dec_Cov"
    datatype: float
    description: Covariance between ra and dec.
    fits:tunit: deg**2
  - name: radecMjdTai
    "@id": "#DiaObject.radecMjdTai"
    datatype: double
    description: Time at which the object was at a position ra/dec, expressed
      as Modified Julian Date, International Atomic Time.
    ivoa:ucd: time.epoch
  - name: pmRa
    "@id": "#DiaObject.pmRa"
    datatype: float
    description: Proper motion in right ascension.
    fits:tunit: mas/yr
    ivoa:ucd: pos.pm
  - name: pmRaErr
    "@id": "#DiaObject.pmRaErr"
    datatype: float
    description: Uncertainty of pmRa.
    fits:tunit: mas/yr
    ivoa:ucd: stat.error;pos.pm
  - name: pmDec
    "@id": "#DiaObject.pmDec"
    datatype: float
    description: Proper motion of declination.
    fits:tunit: mas/yr
    ivoa:ucd: pos.pm
  - name: pmDecErr
    "@id": "#DiaObject.pmDecErr"
    datatype: float
    description: Uncertainty of pmDec.
    fits:tunit: mas/yr
    ivoa:ucd: stat.error;pos.pm
  - name: parallax
    "@id": "#DiaObject.parallax"
    datatype: float
    description: Parallax.
    fits:tunit: mas
    ivoa:ucd: pos.parallax
  - name: parallaxErr
    "@id": "#DiaObject.parallaxErr"
    datatype: float
    description: Uncertainty of parallax.
    fits:tunit: mas
    ivoa:ucd: stat.error;pos.parallax
  - name: pmRa_pmDec_Cov
    "@id": "#DiaObject.pmRa_pmDec_Cov"
    datatype: float
    description: Covariance of pmRa and pmDec.
    fits:tunit: "mas**2/yr**2"
    ivoa:ucd: stat.covariance;pos.eq
  - name: pmRa_parallax_Cov
    "@id": "#DiaObject.pmRa_parallax_Cov"
    datatype: float
    description: Covariance of pmRa and parallax.
    fits:tunit: mas**2/yr
    ivoa:ucd: stat.covariance
  - name: pmDec_parallax_Cov
    "@id": "#DiaObject.pmDec_parallax_Cov"
    datatype: float
    description: Covariance of pmDec and parallax.
    fits:tunit: mas**2/yr
    ivoa:ucd: stat.covariance
  - name: pmParallaxLnL
    "@id": "#DiaObject.pmParallaxLnL"
    datatype: float
    description: Natural log of the likelihood of the linear proper motion parallax
      fit.
    ivoa:ucd: stat.likelihood
  - name: pmParallaxChi2
    "@id": "#DiaObject.pmParallaxChi2"
    datatype: float
    description: Chi^2 static of the model fit.
    ivoa:ucd: stat.fit.chi2
  - name: pmParallaxNdata
    "@id": "#DiaObject.pmParallaxNdata"
    datatype: int
    description: The number of data points used to fit the model.
  - name: u_psfFluxMean
    "@id": "#DiaObject.u_psfFluxMean"
