<ul>
  {%- assign schemas = site.pages | where: 'dir', '/' | where_exp: "page", "page.schema" | sort: 'sort-index' %}
  {%- for schema in schemas %}
    <li>
        <a href=".{{ schema.url }}">{{ schema.title }}</a>
        {%- if include.include_description %}
        {{ schema.content }}
        {%- endif %}
    </li>
  {%- endfor %}
</ul>
